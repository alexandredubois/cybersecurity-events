---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

    <ul class="">
    {% for event in site.data.events.events %}
    
    
      <li>
        {% if event.StartDate != "TBD" %}
          {{ event.StartDate }} |
        {% else %}
        <img alt="CFP devops barcelona" src="https://img.shields.io/badge/TBD-{{ event.Maybe }}-blue" style="max-width: 100%;">&nbsp;
        {%- endif -%}
        <a class="" href="{{ event.Website }}" target="_blank">{{ event.Name }}</a> - {{ event.Location }}
      </li>
    {% endfor %}

</ul>

<link href='https://fullcalendar.io/releases/fullcalendar/3.9.0/fullcalendar.min.css' rel='stylesheet' />
  <script src='https://fullcalendar.io/releases/fullcalendar/3.9.0/lib/moment.min.js'></script>
  <script src='https://fullcalendar.io/releases/fullcalendar/3.9.0/lib/jquery.min.js'></script>
  <script src='https://fullcalendar.io/releases/fullcalendar/3.9.0/fullcalendar.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.4.0/ical.min.js'></script>
<div id='calendar'></div>
  
  <script>
    $(document).ready(function() {
      $.get("https://alexandredubois.github.io/cybersecurity-events/calendar.ics", function(data) {
        var jcalData = ICAL.parse(data);
        var comp = new ICAL.Component(jcalData);
        var vevents = comp.getAllSubcomponents("vevent");

        var events = vevents.map(function(vevent) {
          var event = new ICAL.Event(vevent);
          return {
            start: event.startDate.toJSDate(),
            end: event.endDate.toJSDate(),
            summary: event.summary,
            title: event.summary
          };
        });

        $('#calendar').fullCalendar({
          events: events,
          displayEventTime: false,
          eventRender: function(event, element) {
            element.attr('title', event.summary);
          }
        });
      });
    });
  </script>

</div>
